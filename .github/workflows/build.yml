# Build & Auto-Push to Main

name: Build CI

on:
  push:
    branches:
      - develop

jobs:
  # build 작업
  build:
    runs-on: ubuntu-latest

    steps:
      # 저장소 Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 병합 위해 전체 이력 필요

      # Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # pnpm 설치
      - name: Install pnpm
        run: npm install -g pnpm

      # 의존성 설치
      - name: Install dependencies
        run: pnpm install

      # ESLint 검사
      - name: Run ESLint
        run: pnpm eslint . --ext .ts,.tsx,.js,.jsx

      # 빌드 테스트
      - name: Build test
        run: pnpm run build

      # GitHub Actions용 Git 사용자 설정
      - name: Config Github Setting
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      # main 브랜치로 병합 후 push
      - name: Merge and Push to main
        run: |
          git fetch origin main
          git checkout main
          git merge origin/develop --no-edit
          git push origin main
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
